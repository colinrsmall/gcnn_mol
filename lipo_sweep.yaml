program: /users/crsmall/research/gcnn_mol/gcnn_mol.py

method: random

parameters:
  seed:
    distribution: int_uniform
    min: 0
    max: 100
  dropout_probability:
    value: [0.3, 0.4, 0.5]
  hidden_size:
    value: 1024
  depth:
    value: 5
  shared_node_level_nns:
    values: [True, False]
  activation_function:
    value: "leakyReLU"
  learning_rate:
    value: 0.005
  gradient_clipping_norm:
    value: 4
  aggregation_method:
    value: "sum"
  explicit_hydrogens:
    value: True
  graph_attention:
    values: [True, False]
  graph_attention_activation:
    value: "sigmoid"
  bias:
    value: True
  epochs:
    value: 100
  sweep_config:
    value: "/users/crsmall/research/gcnn_mol/lipo_sweep.yaml"
  dataset_path:
    value: "/users/crsmall/research/data/input/Lipophilicity.csv"
  number_of_molecules:
    value: 1
  molecule_smiles_columns:
    value: "smiles"
  target_column:
    value: "exp"
  metrics:
    value: "all"
  wandb_logging:
    value: True
  loss_function:
    value: "mae"
  optimizer:
    value: "adagrad"
  co-attention:
    values: [True, False]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_boolean_flags}
