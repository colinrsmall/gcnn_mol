program: /users/crsmall/research/gcnn_mol/gcnn_mol.py

method: bayes

metric:
  goal: minimize
  name: test_rmse

parameters:
  dropout_probability:
    values: [0.3, 0.4, 0.5]
  hidden_size:
    values: [128, 256, 512]
  depth:
    values: [2, 3, 4, 5]
  shared_node_level_nns:
    values: [True, False]
  activation_function:
    values: ["ReLU", "PReLU", "SeLU", "leakyReLU"]
  learning_rate:
    values: [0.001, 0.0003, 0.0001]
  weight_decay:
    values: [1e-5, 1e-6, 1e-7]
  gradient_clipping_norm:
    values: [1, 2, 4]
  aggregation_method:
    values: ["mean", "sum", "LAF"]
  explicit_hydrogens:
    values: [False, True]
  graph_attention:
    value: False
  graph_attention_activation:
    value: False
  bias:
    values: [False, True]
  epochs:
    value: 20
  sweep_config:
    value: "/users/crsmall/research/gcnn_mol/wandb_sweep.yaml"
  dataset_path:
    value: "/users/crsmall/research/data/input/Lipophilicity.csv"
  number_of_molecules:
    value: 1
  molecule_smiles_columns:
    value: "smiles"
  target_column:
    value: "exp"
  metrics:
    value: "all"
  wandb_logging:
    value: True


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_boolean_flags}