program: /users/crsmall/research/gcnn_mol/gcnn_mol.py

method: bayes

metric:
  goal: minimize
  name: test_rmse

parameters:
  dropout_probability:
    value: 0.3
  hidden_size:
    values: [512, 768, 1024]
  depth:
    values: [4, 5, 6]
  shared_node_level_nns:
    value: False
  activation_function:
    value: "SeLU"
  learning_rate:
    value: 0.0001
  weight_decay:
    value: 1e-6
  gradient_clipping_norm:
    value: 4
  aggregation_method:
    value: "mean"
  explicit_hydrogens:
    value: True
  graph_attention:
    value: True
  graph_attention_activation:
    value: "sigmoid"
  bias:
    value: True
  epochs:
    value: 20
  sweep_config:
    value: "/users/crsmall/research/gcnn_mol/wandb_sweep.yaml"
  dataset_path:
    value: "/users/crsmall/research/data/input/Lipophilicity.csv"
  number_of_molecules:
    value: 1
  molecule_smiles_columns:
    value: "smiles"
  target_column:
    value: "exp"
  metrics:
    value: "all"
  wandb_logging:
    value: True
  loss_function:
    value: "mae"


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_boolean_flags}