program: /users/crsmall/research/gcnn_mol/gcnn_mol.py

method: bayes

metric:
  goal: minimize
  name: test_rmse

parameters:
  dropout_probability:
    value: 0.3
  hidden_size:
    values: [512, 768, 1024, 1280]
  depth:
    values: [4, 5, 6, 7]
  shared_node_level_nns:
    value: False
  activation_function:
    values: ["ReLU", "PReLU", "SeLU", "leakyReLU"]
  learning_rate:
    value: 0.0001
  gradient_clipping_norm:
    value: 4
  aggregation_method:
    value: ["mean", "sum"]
  explicit_hydrogens:
    value: [True, False]
  graph_attention:
    value: [True, False]
  graph_attention_activation:
    value: "sigmoid"
  bias:
    value: [True, False]
  epochs:
    value: 30
  sweep_config:
    value: "/users/crsmall/research/gcnn_mol/wandb_sweep.yaml"
  dataset_path:
    value: "/users/crsmall/research/data/input/Lipophilicity.csv"
  number_of_molecules:
    value: 1
  molecule_smiles_columns:
    value: "smiles"
  target_column:
    value: "exp"
  metrics:
    value: "all"
  wandb_logging:
    value: True
  loss_function:
    value: ["mae", "rmse"]
  optimizer:
    values: ["adam", "sgd", "adagrad", "adadelta", "sgd_nesterov", "adamw"]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_boolean_flags}