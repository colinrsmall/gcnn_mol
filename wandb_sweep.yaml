program: /users/crsmall/research/gcnn_mol/gcnn_mol.py

method: grid

metric:
  goal: minimize
  name: test_rmse

parameters:
  dropout_probability:
    values: [0.25, 0.5, 0.75]
  readout_hidden_size:
    values: [128, 256, 512]
  hidden_size:
    values: [128, 256, 512]
  depth:
    values: [2, 3, 4, 5]
  shared_node_level_nns:
    value: False
  activation_function:
    value: "ReLU"
  aggregation_method:
    value: "mean"
  explicit_hydrogens:
    value: False
  graph_attention:
    value: False
  graph_attention_activation:
    value: False
  bias:
    value: True
  epochs:
    value: 20
  sweep_config:
    value: "/users/crsmall/research/gcnn_mol/wandb_sweep.yaml"
  dataset_path:
    value: "/users/crsmall/research/data/input/Lipophilicity.csv"
  number_of_molecules:
    value: 1
  molecule_smiles_columns:
    value: "smiles"
  target_column:
    value: "exp"
  metrics:
    value: "all"
  wandb_logging:
    value: True


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_boolean_flags}