program: /users/crsmall/research/gcnn_mol/gcnn_mol.py

method: bayes

metric:
  goal: minimize
  name: test_rmse

parameters:
  dropout_probability:
    values: [0.3, 0.4, 0.5]
  hidden_size:
    values: [256, 512, 768, 1024]
  depth:
    values: [3, 4, 5, 6]
  shared_node_level_nns:
    values: [True, False]
  activation_function:
    values: ["ReLU", "PReLU", "SeLU", "leakyReLU"]
  learning_rate:
    distribution: uniform
    max: 0.005
    min: 0.0001
  weight_decay:
    distribution: uniform
    min: 1e-5
    max: 1e-7
  gradient_clipping_norm:
    value: 3
  aggregation_method:
    values: ["sum", "LAF"]
  explicit_hydrogens:
    values: [False, True]
  graph_attention:
    values: [True, False]
  graph_attention_activation:
    values: ["sigmoid", "softmax"]
  bias:
    values: [False, True]
  epochs:
    value: 50
  sweep_config:
    value: "/users/crsmall/research/gcnn_mol/wandb_sweep.yaml"
  dataset_path:
    value: "/users/crsmall/research/data/input/Lipophilicity.csv"
  number_of_molecules:
    value: 1
  molecule_smiles_columns:
    value: "smiles"
  target_column:
    value: "exp"
  metrics:
    value: "all"
  wandb_logging:
    value: True


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_boolean_flags}