program: /users/crsmall/research/gcnn_mol/gcnn_mol.py

method: random

parameters:
  seed:
    distribution: int_uniform
    min: 0
    max: 100
  dropout_probability:
    value: 0.45
  hidden_size:
    value: 1280
  depth:
    values: [5, 6, 7]
  shared_node_level_nns:
    value: True
  activation_function:
    value: "leakyReLU"
  learning_rate:
    value: 0.004
  gradient_clipping_norm:
    value: 4
  aggregation_method:
    values: ["sum", "mean"]
  explicit_hydrogens:
    value: True
  graph_attention:
    values: [True, False]
  graph_attention_activation:
    value: "sigmoid"
  bias:
    value: True
  epochs:
    value: 150
  sweep_config:
    value: "/users/crsmall/research/gcnn_mol/kulesa_sweep.yaml"
  dataset_path:
    value: "/users/crsmall/research/data/input/kulesa_training_data.csv"
  number_of_molecules:
    value: 2
  molecule_smiles_columns:
    value: "Compound 1 SMILES,Compound 2 SMILES"
  target_column:
    value: "bliss"
  metrics:
    value: "all"
  wandb_logging:
    value: True
  loss_function:
    value: "mae"
  optimizer:
    value: "adadelta"
  co_attention:
    values: [True, False]
  update_before_aggregation:
    values: [True, False]
  bond_weighting:
    values: [True, False]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_boolean_flags}
